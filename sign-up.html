<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="left">
            <img src="Tortilleras_aztecas.jpg" alt="Fondo de pantalla" class="background">
            <div id="logo">
                <img src="torillas.jpg" alt="Tortillas de maíz" class="logo">
                <p> Tortillería Miguel Negrete</p>
            </div>
            <div class="legend">Tortillas aztecas de Wikipedia</div>
        </div>
        <div id="right">
            <div id="top">
                <p>Al crear tu cuenta podrás ordenar tus tortillas desde tu dispositivo móvil u ordenador. Además podras obtener descuentos y mucho más.</p>
            
            </div>
            <div id="under">
                <p id="vamos">¡Vamos!</p>
            </div>
                <form action="">
                    <section>
                        <div class="first container">
                            <label for="nombre">Nombre</label><input id="nombre" type="text">
                        </div>
                        <div class="second container">
                            <label for="apellido">Apellido</label><input id="apellido" type="text">
                        </div>
                    </section>
                    <section>
                        <div class="first container">
                            <label for="email">Correo electrónico</label><input id="email" type="email">
                        </div>
                        <div class="second container">
                            <label for="tel">Número de teléfono</label><input id="tel" type="tel" placeholder="(###) ### - ####">
                        </div>
                    </section>
                    <section>
                        <div class="first container">
                            <label for="password">Contraseña</label><input id="password" type="password">
                        </div>
                        <div class="second container">
                            <label for="confirm">Confirmar contraseña</label><input id="confirm" type="password">
                        </div>
                    </section>
                    
                    <div class="btn">
                        <button>Crear cuenta</button>
                    </div>
                </form>
            <div id="bottom"><p id="log-in">¿Ya tienes una cuenta? <a href="">Inicia sesión</a></p></div>
        </div>
    </main>
</body>
</html>

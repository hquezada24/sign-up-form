<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div id="left">
            <img src="san_miguel.jpg" alt="Una calle en San Miguel de Allende" class="background">
            <div id="logo">
                <img src="torillas.jpg" alt="Tortillas de maíz" class="logo">
                <p> Tortillería Miguel Negrete</p>
            </div>
            <div class="legend">San Miguel de Allende by <a href="https://unsplash.com/@i_am_5_percent">Roman Lezhnin</a> on Unsplash</div>
        </div>
        <div id="right">
            <div id="top">
                <p>Ordena tus tortillas desde tu dispositivo móvil u ordenador. Además, obtén descuentos y mucho más.</p>
            </div>
            <div id="under">
                <p id="vamos">¡Vamos!</p>
            </div>
                <form action="https://www.tortillasdemiguelnegretenuevoideal.com">
                    <section>
                        <div class="first container">
                            <label for="nombre">Nombre</label><input id="nombre" name="name" placeholder="Tu nombre" type="text">
                        </div>
                        <div class="container">
                            <label for="apellido">Apellido</label><input id="apellido" name="last_name" placeholder="Tu apellido" type="text">
                        </div>
                    </section>
                    <section>
                        <div class="first container">
                            <label for="email">Correo electrónico</label><input id="email" name="email" placeholder="ejemplo@correo.com" type="email">
                        </div>
                        <div class="container">
                            <label for="tel">Número de teléfono</label><input id="tel" type="tel" name="phone" placeholder="(###) ### - ####">
                        </div>
                    </section>
                    <section>
                        <div class="first container">
                            <label for="password">Contraseña</label><input id="password" name="password" type="password">
                        </div>
                        <div class="container">
                            <label for="confirm">Confirmar contraseña</label><input id="confirm" name="confirm_password" type="password">
                        </div>
                    </section>
                    
                    <div class="btn">
                        <button type="submit">Crear cuenta</button>
                    </div>
                </form>
            <div id="bottom"><p id="log-in">¿Ya tienes una cuenta? <a href="">Inicia sesión</a></p></div>
        </div>
    </main>
</body>
</html>
